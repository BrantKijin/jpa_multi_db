version: "3.9"
services:
  xprodb:
    image: gvenzl/oracle-xe
    restart: always
    ports:
      - 1501:1521
    environment:
      ORACLE_SID: XPRODB
      ORACLE_HOME: /opt/oracle/xe
      ORACLE_PDB: XPRODB
      ORACLE_USER: XADMIN
      ORACLE_PASSWORD: XADMIN
  yprodb:
    image: gvenzl/oracle-xe
    restart: always
    ports:
      - 1502:1521
    environment:
      ORACLE_SID: YPRODB
      ORACLE_HOME: /opt/oracle/xe
      ORACLE_PDB: YPRODB
      ORACLE_USER: XADMIN
      ORACLE_PASSWORD: XADMIN
  iprodb:
    image: gvenzl/oracle-xe
    restart: always
