    restart: always
    ports:
      - 1504:1521
    environment:
      ORACLE_SID: KPRODB
      ORACLE_HOME: /opt/oracle/xe
      ORACLE_PDB: KPRODB
      ORACLE_USER: XADMIN
      ORACLE_PASSWORD: XADMIN
  xbizdb:
    image: gvenzl/oracle-xe
    restart: always
    ports:
      - 1505:1521
    environment:
      ORACLE_SID: XBIZDB
      ORACLE_HOME: /opt/oracle/xe
      ORACLE_PDB: XBIZDB
      ORACLE_USER: XADMIN
      ORACLE_PASSWORD: XADMIN